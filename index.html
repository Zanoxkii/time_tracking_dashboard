<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>time tracking dashboard</title>
</head>

<body>
    <div class="container">
        <div class="card-row">
            <div class="card-profile">
                <div class="card-header">
                    <div class="pp-wrapper">
                        <img src="./images/image-jeremy.png" alt="profile picture" class="profile-pic">
                    </div>
                    <div class="profile-name">
                        <p>Report for</p>
                        <h3>Jeremy Robson</h3>
                    </div>
                </div>
                <div class="card-body">
                    <a href="#">Daily</a>
                    <a href="#" class="active">Weekly</a>
                    <a href="#">Monthly</a>
                </div>
            </div>
            <div class="card card--1">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h4>Work</h4>
                        <div>
                            <img src="./images/icon-ellipsis.svg" alt="menu button">
                        </div>
                    </div>
                    <div class="stat">
                        <h5>32hrs</h5>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="card card--2">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h4>Play</h4>
                        <div>
                            <img src="./images/icon-ellipsis.svg" alt="menu button">
                        </div>
                    </div>
                    <div class="stat">
                        <h5>10hrs</h5>
                        <p>Last Week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="card card--3">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h4>Study</h4>
                        <div>
                            <img src="./images/icon-ellipsis.svg" alt="menu button">
                        </div>
                    </div>
                    <div class="stat">
                        <h5>4hrs</h5>
                        <p>Last Week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="card card--4">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h4>Exercise</h4>
                        <div>
                            <img src="./images/icon-ellipsis.svg" alt="menu button">
                        </div>
                    </div>
                    <div class="stat">
                        <h5>4hrs</h5>
                        <p>Last Week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="card card--5">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h4>Social</h4>
                        <div>
                            <img src="./images/icon-ellipsis.svg" alt="menu button">
                        </div>
                    </div>
                    <div class="stat">
                        <h5>5hrs</h5>
                        <p>Last Week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="card card--6">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h4>Self Care</h4>
                        <div>
                            <img src="./images/icon-ellipsis.svg" alt="menu button">
                        </div>
                    </div>
                    <div class="stat">
                        <h5>2hrs</h5>
                        <p>Last Week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
            
    </div>

</body>
<script src="./script/main.js"></script>

</html>
